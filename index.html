<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./blog-preview-card-main/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="main">
    <img src="./blog-preview-card-main/assets/images/illustration-article.svg" class="img-1" alt="illustration-article">
    <div class="learning-div">
    <p class="pleft learning">Learning</p>
    </div>
    <p class="pleft mobile">Published 21 Dec 2023</p>
    <h2 class="pleft mobile">HTML & CSS foundations</h2>
    <p class="pleft mobile silver">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <figure class="figure mobile">
      <img src="./blog-preview-card-main/assets/images/image-avatar.webp" class="img-2" alt="avatar">
      <figcaption>Greg Hooper</figcaption>
    </figure>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">paras prajapat</a>.
  </div>
</body>
</html>
